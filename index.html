<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Return 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="main__container">
					<div class="form-make">
						<h2 class="form-make__title">Make an appointment</h2>
						<form action="#" class="form-make__body">
							<input required placeholder="Name" type="text" name="name" class="form-make__input">
							<input required placeholder="Email" type="email" name="email" class="form-make__input">
							<input required placeholder="Phone Number" type="tel" name="phone" class="form-make__input">
							<input placeholder="Select Service" type="text" name="select" value="" class="form-make__input">
							<textarea placeholder="Tell us about your puppers include his/her name" name="text"
								value=""></textarea>
							<button type="submit" class="form-make__button">Make an Appointment</button>
						</form>
					</div>
					<div class="form-login">
						<div class="form-login-title">Registered Customers</div>
						<div class="form-login__text">If you have an account, sign in with your email address.</div>
						<form action="#" class="form-login__body">
							<div class="form-login__item">
								<label class="form-login__label" for="email">Email</label>
								<input required class="form-login__input" placeholder="Your Email" id="email" name="email"
									type="email" value="">
							</div>
							<div class="form-login__item">
								<label class="form-login__label" for="password">Password</label>
								<input id="password" required class="form-login__input" placeholder="Your Password" id="email"
									name="email" type="password" value="">
							</div>
							<button type="submit" class="form-login__buttton">Sign In</button>
							<a href="#" class="form-login__recovery">Forgot Your Password?</a>
						</form>
					</div>
					<div class="form-summary">
						<div class="form-summary__title">Summary</div>
						<form action="#" class="form-summary__body">
							<div class="form-summary__text">Estimate Shipping and Tax</div>
							<div class="form-summary__sub-text">Enter your destination to get a shipping estimate.</div>
							<div class="form-summary__item">
								<label for="country" class="form-summary__label">Country</label>
								<select r id="country" class="form-summary__input" value="" name="country" id="">
									<option value="1">Australia</option>
									<option value="2">Russia</option>
									<option value="3">USA</option>
									<option value="4">Japan</option>
								</select>
							</div>
							<div class="form-summary__item">
								<label for="state" class="form-summary__label">State/Province</label>
								<input required id="state" name="state" value="" type="text" class="form-summary__input">
							</div>
							<div class="form-summary__item">
								<label for="zip" class="form-summary__label">Zip/Postal Code</label>
								<input required id="zip" name="zip" value="" type="text" class="form-summary__input">
							</div>
							<div class="form-summary__item">
								<label for="free_1" class="form-summary__label">Standard Rate</label>
								<div class="form-summary__checkbox">
									<input id="free_1" name="free" value="" type="radio" class="form-summary__box-input">
									<label for="free_1" class="form-summary__text-checkbox" for="">Price may vary depending on
										the item/destination. Shop Staff will contact you. $21.00</label>
								</div>
							</div>
							<div class="form-summary__item">
								<label for="free_2" class="form-summary__label">Pickup from store</label>
								<div class="form-summary__checkbox">
									<input id="free_2" name="free" value="" type="radio" class="form-summary__box-input">
									<label for="free_2" class="form-summary__text-checkbox" for="">1234 Street Adress City
										Address, 1234 $0.00</label>
								</div>
							</div>
						</form>
						<form action="#" class="form-summary__apply">
							<div class="form-summary__item">
								<label for="apply" class="form-summary__label">Enter discount code</label>
								<input required placeholder="Enter Discount code" id="apply" name="apply" value="" type="text"
									class="form-summary__input">
								<button type="submit" class="form-summary__button-apply">Apply Discount</button>
							</div>
						</form>
					</div>
					<div class="shipping">
						<h2 class="shipping__title">Shipping Address</h2>
						<form class="form-shipping" action="#">
							<div class="form-shipping__item">
								<label for="shipping-email" class="form-shipping__label">Email Address</label>
								<input required value="" name="email" id="shipping-email" type="email"
									class="form-shipping__input">
							</div>
							<div class="form-shipping__description">You can create an account after checkout.</div>
							<div class="form-shipping__item">
								<label for="first-name" class="form-shipping__label">First Name</label>
								<input required value="" name="first-name" id="first-name" type="text"
									class="form-shipping__input">
							</div>
							<div class="form-shipping__item">
								<label for="last-name" class="form-shipping__label">Last Name</label>
								<input required value="" name="last-name" id="last-name" type="text"
									class="form-shipping__input">
							</div>
							<div class="form-shipping__item">
								<label for="company" class="form-shipping__label">Company</label>
								<input required value="" name="company" id="company" type="text" class="form-shipping__input">
							</div>
							<div class="form-shipping__item">
								<label for="steet-address" class="form-shipping__label">Street Address</label>
								<input required value="" name="steet-address" id="steet-address" type="text"
									class="form-shipping__input">
								<input value="" name="steet-address" id="steet-address" type="text"
									class="form-shipping__input">
							</div>
							<div class="form-shipping__item">
								<label for="city" class="form-shipping__label">City</label>
								<input required value="" name="city" id="city" type="text" class="form-shipping__input">
							</div>
							<div class="form-shipping__item">
								<label for="shipping-state" class="form-shipping__label">State/Province</label>
								<select required value="" name="shipping-state" id="shipping-state"
									class="form-shipping__select" name="" id="">
									<option value="1">Japan</option>
									<option value="2">Russia</option>
									<option value="3">USA</option>
									<option value="4">China</option>
									<option value="5">Canada</option>
								</select>
							</div>
							<div class="form-shipping__item">
								<label for="shipping-zip" class="form-shipping__label">Zip/Postal Code</label>
								<input required value="" name="shipping-zip" id="shipping-zip" type="text"
									class="form-shipping__input">
							</div>
							<div class="form-shipping__item">
								<label for="shipping-country" class="form-shipping__label">Country</label>
								<select required value="" name="shipping-country" id="shipping-country"
									class="form-shipping__select" name="" id="">
									<option value="1">Japan</option>
									<option value="2">Russia</option>
									<option value="3">USA</option>
									<option value="4">China</option>
									<option value="5">Canada</option>
								</select>
							</div>
							<div class="form-shipping__item">
								<label for="shipping-tel" class="form-shipping__label">Phone Number</label>
								<input required value="" name="shipping-tel" id="shipping-tel" type="tel"
									class="form-shipping__input">
							</div>
							<div class="form-shipping rate">
								<div class="rate__block">
									<label for="rate-standard" class="rate__label">Standard Rate</label>
									<div class="rate__body">
										<input id="rate-standard" name="rate-shipping" class="rate__input" type="radio">
										<label for="rate-standard" class="rate__text-input">Price may vary depending on the
											item/destination. Shop Staff will contact you.</label>
										<span class="rate-price">$21.00</span>
									</div>
								</div>
								<div class="rate__block">
									<label for="rate-pickup" class="rate__label">Pickup from store</label>
									<div class="rate__body">
										<input id="rate-pickup" name="rate-shipping" class="rate__input" type="radio">
										<label for="rate-pickup" class="rate__text-input">1234 Street Adress City Address,
											1234</label>
										<span class="rate-price">$0.00</span>
									</div>
								</div>
							</div>
							<button type="submit" class="form-shipping__button">Next</button>
						</form>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
